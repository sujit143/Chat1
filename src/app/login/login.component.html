<!-- login Start -->

<div class="container">
    <div class="card card-login mx-auto text-center bg-dark">
        <div class="card-header mx-auto bg-dark">
            <span> <img src="assets/logo.png" width="200px" height="100px"> </span><br/>
                        <span class="logo_title mt-5"> Login Dashboard </span>
        </div>
        <div class="card-body">
            <form [formGroup]="login" (ngSubmit)="onLoginSubmit()"  >
              <div class="form-group" >
                <label style="color: aliceblue;" class="float-left" >User Name</label>
                <input formControlName="user_email" class="form-control" type="text" placeholder="Enter User Name">
              </div>
              <div class="form-group" >
                  <label style="color: aliceblue;" class="float-left" >Password</label>
                  <input formControlName="user_password" class="form-control" type="password" placeholder="Enter Password">
                </div>
                <div class="form-group" >
                  <button type="submit" class="btn btn-outline-danger float-right login_btn" >login</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- login End -->
