<div class="container" >
<button style="float:right" type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add
  Employee</button>

<div class="x">
  <header class="header">
    <div class="col-md-3">
      <input type="text" #f2 (keyup)="search(f2.value)" placeholder="serch here">
    </div>
  </header>
</div>


  <table class="table table-striped table-dark">
    <thead>
      <th>EMP Id</th>
      <th>EMP Name</th>
      <th>EMP Description</th>
      <th>Action</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of arr | paginate: config">
        <td>{{item.id}}</td>
        <td>{{item.name | lowercase}}</td>
        <td>{{item.description | uppercase}}</td>
        <td><button class="btn btn-danger" (click)="onEmpDel(item.id)">Delete</button>&nbsp;&nbsp;
          <button type="button" class="btn btn-info" data-toggle="modal" data-target="#myModal1"
            (click)="editemployeeget(item)">Edit</button>
        </td>
      </tr>
    </tbody>
  </table>

<pagination-controls (pageChange)="pageChange($event)" class="my-pagination"></pagination-controls>
</div>




<div class="modal fade" id="myModal1" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="container">


        <form (ngSubmit)="UpdateEmployee(f1)" #f1="ngForm">
          <h2 style="margin-left: 80px">Edit Employee</h2>
          <div class="form-group">
            <label>Employee ID</label>
            <input name="id" [(ngModel)]="id" class="form-control" style="width: 450px" type="text">

          </div>
          <div class="form-group">
            <label>Employee Name</label>
            <input name="name" [(ngModel)]="name" class="form-control" style="width: 450px" type="text">

          </div>
          <div class="form-group">
            <label>description</label>
            <input name="description" [(ngModel)]="description" class="form-control" style="width: 450px" type="text">

          </div>

          <div class="form-group">
            <button type="submit" style="width: 100px" class="form-control btn btn-primary">Update</button>&nbsp;
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>

<div class="modal fade" id="myModal" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="container">


        <form (ngSubmit)="onCollegeSave(f)" #f="ngForm">
          <h2 style="margin-left: 120px">Add Employee</h2>
          <div class="form-group">
            <label>Name</label>
            <input name="name" ngModel class="form-control" style="width: 450px" type="text"
              placeholder="Enter Name">

          </div>
          <div class="form-group">
            <label>Description</label>
            <input name="description" ngModel class="form-control" style="width: 450px" type="text"
              placeholder="Enter Description ">

          </div>

          <div class="form-group">
            <button type="submit" style="width: 100px" class="form-control btn btn-primary">Save</button>&nbsp;
            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
          </div>
        </form>
      </div>
      <!-- <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div> -->
    </div>

  </div>
</div>
